<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/front.css" media="screen, projection" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.tipsy.js" type="text/javascript"></script>
<script type="text/javascript">
        $(document).ready(function() {
            $(".signin").click(function(e) {          
				e.preventDefault();
                $("fieldset#signin_menu").toggle();
				$(".signin").toggleClass("menu-open");
            });
			
			$("fieldset#signin_menu").mouseup(function() {
				return false
			});
			$(document).mouseup(function(e) {
				if($(e.target).parent("a.signin").length==0) {
					$(".signin").removeClass("menu-open");
					$("fieldset#signin_menu").hide();
				}
			});			
			
        });
</script>
<script type='text/javascript'>
    $(function() {
	  $('#forgot_username_link').tipsy({gravity: 'w'});   
    });
</script>
</head>

<body>
	<div class="top">
    	<div class="topcontent">
        	<font color="#FF6600">Wlecome to the Pet Shop</font>            
            <a href="login" class="signin"><span>Login</span></a>|
            <a href="#">Create Account</a>
			<fieldset id="signin_menu">
				<form method="post" id="signin" action="/reguser">
					<label for="username">Username</label>
					<input id="username" name="username" value="" title="username" tabindex="4" type="text">
					</p>
					<p>
					<label for="password">Password</label>
					<input id="password" name="password" value="" title="password" tabindex="5" type="password">
					</p>
					<p class="remember">
					<input id="signin_submit" value="Sign in" tabindex="6" type="submit">
					<input id="remember" name="remember_me" value="1" tabindex="7" type="checkbox">
					<label for="remember">Remember me</label>
					</p>
				</form>
			</fieldset>
        </div><!--topcontent end-->
    </div><!--top end-->
    
    <div class="topmenu">
    	<div class="topnav">
        	<div class="logo"></div>
                <div class="topnav_right">
                    <div class="cart">
                    	<div class="cartbg">
                        	<div class="cart_left"><a href="#"><span style="color:#333">5</span>&nbsp;<span>Item(s)</span></a></div>
                            <div class="cart_right"><a href="#"><img src="images/checkout.png" /></a></div>
                        </div>
                    </div>
                    <div class="nav">
                        <ul>
                            <li><a href="#"><span>dog</span></a></li>
                            <li><a href="#"><span>cat</span></a></li>
                            <li><a href="#"><span>bird</span></a></li>
                            <li><a href="#"><span>fish</span></a></li>
                            <li><a href="#"><span>reptile</span></a></li>
                            <li><a href="#"><span>small animal</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!--topnav end-->
    </div><!--topmenu end-->
    
	<div class="wrap">
    	
    </div>
</body>
</html>
