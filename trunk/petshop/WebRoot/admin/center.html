<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>center.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   	
   <table>
   <tr>
   		<th colspan=2 align="center">添加商品</th>
   </tr>
   	
   	<tr>  		
   		<td>商品ID</td>
   		<td>
			<input type="text">
		</td>
   	</tr>
   	<tr>
   		<td>商品名称</td>
   		<td>
			<input type="text">
		</td>
   	</tr>
   	<tr>
   		<td>上市时间</td>
   		<td>
   			<select>
  				<option value ="2008">2008</option>
  				<option value ="2009">2009</option>
  				<option value="2010">2010</option>
  				<option value="2011">2011</option>
			</select>年
			<select>
  				<option value ="Mon">Mon</option>
  				<option value ="Feb">Feb</option>
  				<option value="Mar">Mar</option>
  				<option value="Apr">Apr</option>
  				<option value ="May">May</option>
  				<option value ="Jun">Jun</option>
  				<option value="Jul">Jul</option>
  				<option value="Aug">Aug</option>
  				<option value ="Sep">Sep</option>
  				<option value ="Oct">Oct</option>
  				<option value="Nov">Nov</option>
  				<option value="Dec">Dec</option>
			</select>月
			<select>
  				<option value ="1">1</option>
  				<option value ="2">2</option>
  				<option value="3">3</option>
  				<option value="4">4</option>
			</select>日
   		</td>
   	</tr>
   	<tr>
   		<td>价格:</td>
   		<td>市场价格：
   			<input type="text">元  会员价格:<input type="text">元
   		</td>
   	</tr>
   	<tr>
   		<td>商品类型:</td>
   		<td>
   			<select>
   				<option value="手机">手机</option>
   				<option value="电脑">电脑</option>
   				<option value="照相机">照相机</option>
   			</select>
   		</td>
   	</tr>
   	<tr>
   		<td>商品等级:</td>
   		<td>
   			<select>
   				<option value="A">A</option>
   				<option value="B">B</option>
   				<option value="C">C</option>
   				<option value="D">D</option>
   			</select>
   		</td>
   	</tr>
   	<tr>
   		<td>商品品牌:</td>
   		<td>
   			<input type="text">
   		</td>
   	</tr>
   	<tr>
   		<td>商品型号:</td>
   		<td>
   			<input type="text">
   		</td>
   	</tr>
   	<tr>
   		<td>是否推荐:</td>
   		<td>
   			<input type="radio" name="yesorno">是
   			<input type="radio" name="yesorno">否
   		</td>
   	</tr>
   	<tr>
   		<td>商品数量:</td>
   		<td>
   			<input type="text">
   		</td>
   	</tr>
   		<tr>
   		<td>商品图片:</td>
   		<td>
   			<input type="file">
   		</td>
   	</tr>
   		<tr>
   		<td>商品简介:</td>
   		<td>
   			<textarea rows="8" cols="50"></textarea>
   		</td>
   	</tr>
   	<tr>
   		<td colspan=2 align="center">
   		<input type="submit" name="ok" value="添加"/>
   		<input type="reset" name="reset" value="重写"/>
   		</td>  		
   	</tr>
   </table>
   <p align="center" >powered by hqs</p>
  </body>
</html>
